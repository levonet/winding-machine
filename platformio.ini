[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	teemuatlut/TMCStepper@^0.7.3
	gin66/FastAccelStepper@^0.31.2

[env:mhetesp32devkit]
platform = espressif32
board = mhetesp32devkit
framework = arduino
lib_deps = 
	teemuatlut/TMCStepper@^0.7.3
	gin66/FastAccelStepper@^0.31.2

[env:um_tinys3]
platform = espressif32
board = um_tinys3
framework = arduino
lib_deps = 
	teemuatlut/TMCStepper@^0.7.3
	gin66/FastAccelStepper@^0.31.2
